name: PR Gate

on:
  pull_request:
    branches: [master]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Only allow PRs from develop
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "::error::PRs to master are only allowed from the develop branch."
            exit 1
          fi
          echo "Source branch is develop â€” allowed."

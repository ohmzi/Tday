services:
  database:
    image: postgres:15
    container_name: tday_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: tday_ollama
    restart: always
    gpus: all
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 20s
      timeout: 10s
      retries: 5
    volumes:
      - ollama_data:/root/.ollama

  tday:
    build:
      context: .
      dockerfile: dockerfile
    image: tday:latest
    container_name: tday
    restart: always
    ports:
      - "2525:3000"
    env_file:
      - .env.docker
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      database:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_data:
